translations:
  en-US:
    error:
      space:
        already_exists: >-
          <se>Physics space for <p1>{world}</p1> already exists
        does_not_exist: >-
          <se>Physics space for <p1>{world}</p1> does not exist
      render:
        does_not_exist: >-
          <se>Render with ID <p1>{id}</p1> does not exist

    command:
      space:
        create: >-
          <p2>Created physics space for <p1>{world}</p1>
        destroy: >-
          <p2>Destroyed physics space for <p1>{world}</p1>

      render:
        create:
          model: >-
            <p2>Created model render <p1>{id}</p1> at <p1>{location_x}, {location_y}, {location_z}</p1>
          text: >-
            <p2>Created text render <p1>{id}</p1> at <p1>{location_x}, {location_y}, {location_z}</p1>
        destroy:
          one: >-
            <p2>Destroyed render <p1>{id}</p1>
          all: >-
            <p2>Destroyed {count, plural,
              =0 {zero renders}
              one {<p1>#</p1> render}
              other {<p1>#</p1> renders}
            }

      body:
        create:
          static:
            box: >-
              <p2>Created {count, plural,
                one {<p1>#</p1> static box}
                other {<p1>#</p1> static boxes}
              } at <p1>{location_x}, {location_y}, {location_z}</p1>
            sphere: >-
              <p2>Created {count, plural,
                one {<p1>#</p1> static sphere}
                other {<p1>#</p1> static spheres}
              } at <p1>{location_x}, {location_y}, {location_z}</p1>
          moving:
            box: >-
              <p2>Created {count, plural,
                one {<p1>#</p1> moving box}
                other {<p1>#</p1> moving boxes}
              } at <p1>{location_x}, {location_y}, {location_z}</p1>
            sphere: >-
              <p2>Created {count, plural,
                one {<p1>#</p1> moving sphere}
                other {<p1>#</p1> moving spheres}
              } at <p1>{location_x}, {location_y}, {location_z}</p1>
        destroy:
          all: >-
            <p2>Destroyed {count, plural,
              =0 {zero bodies}
              one {<p1>#</p1> body}
              other {<p1>#</p1> bodies}
            }

      timings:
        timings_header: |-
          <p2>Timings:
        time: >-
          {time, number, :: .0}
        timing: |-
          <p2>  · <sk>{buffer} s</sk>: <p1><median> ms</p1> avg / <p1><best5> ms</p1> 5%ile / <p1><worst5> ms</p1> 95%ile
        spaces_header: |-
          <p2>  {num_world_physics_spaces, plural, =0 {No world physics spaces.} other {World physics spaces (<p1>#</p1>):}}
        space: >-
          <p2>    · <sk>{world_name}</sk>: <p1>{num_active_bodies}</p1> active / <p1>{num_bodies}</p1> bodies

    timing: >-
      {time, number, :: .0}

    timings_bar:
      none: >-
        <p2><sk>{world_name}</sk>: <se>no physics</se>
      some: >-
        <p2><sk>{world_name}</sk>: <p1>{num_active_bodies}</p1> active / <p1>{num_bodies}</p1> bodies <p3>|</p3> <p1><median> ms</p1> avg / <p1><best5> ms</p1> 5%ile / <p1><worst5> ms</p1> 95%ile
