translations:
  en-US:
    error:
      space:
        already_exists: >-
          <se>Physics space for <p1>{world}</p1> already exists
        does_not_exist: >-
          <se>Physics space for <p1>{world}</p1> does not exist

    command:
      space:
        create: >-
          <p2>Created physics space for <p1>{world}</p1>
        destroy: >-
          <p2>Destroyed physics space for <p1>{world}</p1>

      body:
        create:
          fixed:
            box: >-
              <p2>Created {count, plural,
                one {<p1>#</p1> fixed box}
                other {<p1>#</p1> fixed boxes}
              } at <p1>{position_x}, {position_y}, {position_z}</p1>
            sphere: >-
              <p2>Created {count, plural,
                one {<p1>#</p1> fixed sphere}
                other {<p1>#</p1> fixed spheres}
              } at <p1>{position_x}, {position_y}, {position_z}</p1>
            capsule: >-
              <p2>Created {count, plural,
                one {<p1>#</p1> fixed capsule}
                other {<p1>#</p1> fixed capsules}
              } at <p1>{position_x}, {position_y}, {position_z}</p1>
          moving:
            box: >-
              <p2>Created {count, plural,
                one {<p1>#</p1> moving box}
                other {<p1>#</p1> moving boxes}
              } at <p1>{position_x}, {position_y}, {position_z}</p1>
            sphere: >-
              <p2>Created {count, plural,
                one {<p1>#</p1> moving sphere}
                other {<p1>#</p1> moving spheres}
              } at <p1>{position_x}, {position_y}, {position_z}</p1>
            capsule: >-
              <p2>Created {count, plural,
                one {<p1>#</p1> moving capsule}
                other {<p1>#</p1> moving capsules}
              } at <p1>{position_x}, {position_y}, {position_z}</p1>
        destroy:
          all: >-
            <p2>Destroyed {count, plural,
              =0 {zero bodies}
              one {<p1>#</p1> body}
              other {<p1>#</p1> bodies}
            }

      stats:
        timings_header: >-
          <p2>Timings for the last...
        timing: >-
          <p2>  · <sk>{buffer} sec</sk>: <p1><median> ms</p1> avg / <p1><best5> ms</p1> %ile / <p1><worst5> ms</p1> 95%ile
        spaces_header: >-
          <p2>{count, plural,
            =0 {No world physics spaces.}
            other {World physics spaces (<p1>#</p1>):}
          }
        space: |-
          <p2>  · <sk>{world}</sk>:
          <p2>    {num_colliders, plural, one {<p1>#</p1> collider} other {<p1>#</p1> colliders}}
          <p2>    <p1>{num_active_bodies}</p1> active / {num_bodies, plural, one {<p1>#</p1> body} other {<p1>#</p1>} bodies}

    timing: >-
      {time, number, :: .0}
